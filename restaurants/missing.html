<!DOCTYPE html>
  <html>
    <!--viser restauranter i fødevarekontrollens smiley ordning på OSM -->
    <!-- Der skal være en map.js fra leaflet i folderen -->
    <!-- Niels Elgaard Larsen -->
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF8">
<META name="keywords" content="restauranter smiley">
<meta http-equiv="Content-Type" content="text/html; charset=UTF8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="//code.jquery.com/jquery-latest.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <!-- script src="leaflet.label.js"></script -->
<script src="map.js"></script>
<title>Diff mellem OSM og Fødevarestyrelses kontrolrapporter</title>
<script>L_PREFER_CANVAS = true;</script>
<script>
    var map;

      var resIcon = L.icon({
        iconUrl: 'res.png',
        iconSize: new L.Point(12, 12),
        iconAnchor: new L.Point(6, 6),
        shadowSize: new L.Point(0, 0)
      });

    $(function () {
      map = POImap.init();
      map.zoomIn();
      loadPoi();
    });


// NN
    function loadPoi() {
      var poiUrl = 'http://agol.dk/elgaard/restauranter/data/miss.json';
      var poiInfo = function(pi) {
	var name=pi.tags["name"].replace(/v\/.*/i,"").replace("ApS","").replace("&"," og ").trim();
	var r = $('<table>');
	r.append($('<tr>').append($('<th>').html(name)));
	
	var js="javascript:void $.ajax({url:'"+'http://localhost:8111/add_node?lon='+pi.lon+'&lat='+pi.lat+'&addtags=amenity=fast_food|name='+encodeURIComponent($("<div />").text(name).html()).replace("'","")+'|fvst%3Anavnelbnr='+pi.id+"'})"
	r.append($('<tr>').append($('<td>').html($('<a>',{text: 'edit in JOSM',  href:js }))));
	r.append($('<tr>').append($('<td>').html($('<a>',{ target:'_blank', text: 'edit in Id: fvst:navnelbnr: '+pi.id, href:'http://www.openstreetmap.org/edit?lat='+pi.lat+'&lon='+pi.lon+'&zoom=19'}))));

        return $('<div>').append(r).html();
      };

      $.getJSON(poiUrl, function(data) {
        $.each(data.elements, function(ign, i) {
          L.marker([i.lat, i.lon], {
            icon: resIcon,
            title: i.tags.name
	  }).bindPopup(poiInfo(i)).addTo(map);		  // .bindLabel(i.tags.name, { noHide: true,direction: 'auto'}) too slow
        });
      });
    }

  </script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 99%;
    }
  </style>

  </head>

  <body bgcolor="#ffffff" text="#000000" link="#000099" vlink="#660000">  
    Fødevarekontrollerede restauranter i Danmark V4 (Niels Elgaard Larsen, elgaard@agol.dk)
  <div id="map"></div>

    
  </body>
  </html>
