<!DOCTYPE html>
  <html>
    <!--viser restauranter i fødevarekontrollens smiley ordning på OSM -->
    <!-- Der skal være en map.js fra leaflet i folderen -->
    <!-- Niels Elgaard Larsen -->
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF8">
<META name="keywords" content="restauranter smiley">
<meta http-equiv="Content-Type" content="text/html; charset=UTF8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="//code.jquery.com/jquery-latest.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <!-- script src="leaflet.label.js"></script -->
<script src="map.js"></script>
<title>Unify OSM og Fødevarestyrelses kontrolrapporter based on geo/name matching</title>
<script>L_PREFER_CANVAS = true;</script>
<script>
    var map;
    var data;
    var poiUrl = 'data/match.json';
    var markers = new L.FeatureGroup();

   $(function () {
      map = POImap.init();
      map.addLayer(markers);
      map.zoomIn();
      $.getJSON(poiUrl).then(function (d) {
        data=d;
        loadPoi();
      })
    });
      
    function do_batch() {
      var max=100;
      var done=0;
      var i=0;
      while (done<max && i<data.length) {
        r=data[i];
        if (!r.done && !r["osm:navnelbnr"] && r["fvst:navnelbnr"]  ) {
          var jsurl='http://localhost:8111/load_object?objects='+r["type"].charAt(0)+r.id+'&addtags=fvst%3Anavnelbnr='+r["fvst:navnelbnr"];
	  var js=$.get(jsurl);
          r.done=true;
          done++;
        }
        i++;
      }
      markers.clearLayers();
      loadPoi();
    };

    function loadPoi() {
      var poiInfo = function(pi) {
	var fvstname=pi["fvst:name"];
    	var osmname=pi["osm:name"];
        var osmlbnr=pi["osm:navnelbnr"];
	var id=pi["id"]
	var typeF=pi["type"].charAt(0);
	var fvstid=pi["fvst:navnelbnr"]
	var r = $('<table>');
	r.append($('<tr>').append($('<th>').html('fvst name: '+fvstname)));
	r.append($('<tr>').append($('<th>').html('osm  name: '+osmname)));
	var jsurl='http://localhost:8111/load_object?objects='+typeF+id+'&addtags=fvst%3Anavnelbnr='+fvstid;
	var js="javascript:void $.get('"+jsurl+"')";
	r.append($('<tr>').append($('<td>').html($('<a>',{text: 'merge at blue/orange point in JOSM',  href:js }))));
	r.append($('<tr>').append($('<td>').html($('<a>',{ target:'fvst', text: 'FVST: fvst:navnelbnr: '+fvstid, href:'http://www.findsmiley.dk/da-DK/Searching/DetailsView.htm?searchstring=&virk='+fvstid}))));
        if (osmlbnr) {
	  r.append($('<tr>').append($('<td>').html($('<a>',{ target:'osmfvst', text: 'OSM: fvst:navnelbnr: '+osmlbnr, href:'http://www.findsmiley.dk/da-DK/Searching/DetailsView.htm?searchstring=&virk='+osmlbnr}))));
			      
        }
        return $('<div>').append(r).html();
      };
	$.each(data, function(ign, i) {
          if (!i.done) {
	    var osmll=new L.LatLng(i.lat, i.lon);
	    var fvstll=new L.LatLng(i.slat, i.slon);
	    if (i["osm:navnelbnr"]) {
	      L.circle(osmll,5,{color: 'blue'}).addTo(markers);
	    }
	    else if (!i["fvst:navnelbnr"]) {
	      L.circle(osmll,5,{color: 'red'}).addTo(markers);
	    } else {
	      L.circle(osmll,7,{color: 'orange'}).addTo(markers);
	    }
	    var pl = L.polyline([osmll,fvstll], {color: 'red'}).addTo(markers);
            pl.bindPopup(poiInfo(i)).addTo(markers);
	  }
        });
    }
  </script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 99%;
    }
  </style>
  </head>
    <body bgcolor="#ffffff" text="#000000" link="#000099" vlink="#660000">
  <button OnClick="do_batch()" >batch</button>

  <a href="index.html">Back</a>  fvst:navnelbnr import tool based on name and location matching (Niels Elgaard Larsen, elgaard@agol.dk), start new layer in JOSM
  <div id="map"></div>  
  </body>
  </html>
